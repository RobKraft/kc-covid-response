backend:
  name: github
  repo: vml-kkedrovsky/kc-covid-response
  branch: master

media_folder: 'static/uploads'
public_folder: '/uploads'

collections:
  - name: 'page'
    label: 'FAQ'
    summary: '{{title}}'
    folder: 'content/pages'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Meta Description', name: 'metaDescription', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'update'
    label: 'Update'
    summary: '{{title}}'
    folder: 'content/updates'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Meta Description', name: 'metaDescription', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Teaser', name: 'teaser', widget: 'markdown' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
    sortableFields: ['field.date', 'title']
  - name: 'faq'
    label: 'FAQ'
    summary: '{{order}} - {{question}}'
    folder: 'content/faqs'
    create: true
    identifier_field: 'question'
    fields:
      - { label: 'Order', name: 'order', widget: 'number', valueType: 'int' }
      - { label: 'Question', name: 'question', widget: 'string' }
      - { label: 'Answer', name: 'body', widget: 'markdown' }
    sortableFields: ['order', 'question']
  - name: settings
    label: Settings
    files:
      - file: data/settings/main_nav.yml
        label: Main Navigation
        name: main_nav
        fields:
          - label: Main Navigation
            name: nav_items
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Path, name: path, widget: string }
      - file: data/settings/footer_nav.yml
        label: Footer Navigation
        name: footer_nav
        fields:
          - label: Footer Navigation
            name: nav_items
            widget: list
            fields:
              - { label: Label, name: label, widget: string }
              - { label: Path, name: path, widget: string }
